<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App | Vivek Mahato</title>

  <!-- Better favicon using open emoji or replace with any free weather icon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" type="image/png" />

  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
  <!-- Full page loader -->
  <div class="full-loader">
    <div class="full-loader-inner">
      <i class="fas fa-cloud-sun"></i>
      <p>Loading Weather App...</p>
    </div>
  </div>

  <video autoplay muted loop id="weatherVideo" class="background-video">
    <source src="assets/videos/clear.mp4" type="video/mp4" />
  </video>
  
  <!-- C/F Toggle -->
  <div class="unit-toggle">
    <label class="switch">
      <input type="checkbox" id="unitToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">
    <div class="card">
      <div class="search">
        <i class="fas fa-location-dot location-icon"></i>
        <input type="text" placeholder="Enter your location or pincode" spellcheck="false" />
        <button><i class="fas fa-search"></i></button>
        <button id="voiceBtn"><i class="fas fa-microphone"></i></button>
      </div>
      <p class="error-message"></p>
      <div class="weather">
        <div class="weather-icon">
          <img src="assets/images/clear.png" alt="Weather Icon" />
        </div>
        <h1 class="temp">22°C</h1>
        <h2 class="city">Your City</h2>
        <p class="weather-desc">Clear</p>
        <div class="details">
          <div class="col">
            <i class="fas fa-tint"></i>
            <div class="text">
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <i class="fas fa-wind"></i>
            <div class="text">
              <p class="wind">13 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>

        <div class="forecast">
          <h3>5 Day Forecast</h3>
          <div class="forecast-container"></div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 Weather App by Vivek Mahato | All Rights Reserved</p>
  </footer>

  <div class="loader">
    <div class="loader-inner">
      <i class="fas fa-cloud-sun"></i>
      <p>Fetching weather...</p>
    </div>
  </div>

  <div class="listening">
    <i class="fas fa-microphone"></i> Listening...
    <button id="stopListening">Stop</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
